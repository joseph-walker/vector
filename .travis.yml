language: php
php:
    - 7.0
    - 7.1
    - nightly
before_script:
    - composer install --dev --no-interaction
    - composer dump-autoload
matrix:
    allow_failures:
        - php: nightly
script:
    - mkdir -p build/logs
    - phpdbg -qrr ./vendor/bin/phpunit
after_script:
    - php vendor/bin/coveralls -v
